<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banter Bus</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div hx-ext="ws" ws-connect="/ws">
        <div>Banter Bus</div>
        <div id="page">
            <form id="room_created_form" ws-send>
                <input class="hidden" type="text" name="event_name" value="room_created">
                <button>Create Room</button>
            </form>

            <div id="update-timestamp">Waiting for data..</div>
        </div>
    </div>

    <div id="spinner"
            class="grid hidden overflow-x-scroll place-items-center p-6 w-full bg-indigo-500 rounded-lg lg:overflow-visible min-h-[140px]">
        <svg class="mr-3 -ml-1 w-5 h-5 text-black animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
    </div>
</body>

<script src="https://unpkg.com/htmx.org@2.0.0"
    integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx-ext-ws@2.0.0/ws.js"></script>

<script>
    htmx.on("htmx:wsAfterSend", (evt) => {
        console.log("Messasge before opened", evt);
        document.getElementById('spinner').classList.remove('hidden');
    });
    htmx.on("htmx:wsAfterMessage", (evt) => {
        console.log("Messasge after ", evt);
        document.getElementById('spinner').classList.add('hidden');
    });
</script>

</html>
