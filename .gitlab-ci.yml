image: nixos/nix

.task:
  stage: test
  tags: []
  only:
    - merge_request
  before_script:
    - echo "experimental-features = nix-command flakes" >>/etc/nix/nix.conf
    - nix develop -c task build:dev

stages:
  - test
  - build
  - release

lint:
  extends:
    - .task
  script:
    - nix develop -c task lint

tests:unit:
  extends:
    - .task
  variables:
    XDG_DATA_HOME: "/tmp/"
  script:
    - nix develop -c task tests:unit

coverage:
  extends:
    - .task
  only:
    - main
    - merge_request
  variables:
    XDG_DATA_HOME: "/tmp/"
  script:
    - nix develop -c task coverage
  coverage: /^coverage:\s(\d+(?:\.\d+)?%)/
  artifacts:
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

test:generate:
  extends:
    - .task
  script:
    - nix develop -c task generate:sqlc
    - git diff --exit-code

build:binary:
  stage: build
  only:
    - main
  extends:
    - .task
  script:
    - nix build

build:docker:
  stage: build
  only:
    - tags
  needs: []
  extends:
    - .task
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  services:
    - docker:27.0.3-dind
  script:
    - nix build .#container
    - nix develop -c task docker:publish

release:
  stage: release
  extends:
    - .task
  only:
    - tags
  variables:
    GIT_DEPTH: 0
  script:
    - nix develop -c task release
