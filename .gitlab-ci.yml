image: nixos/nix

workflow:
  auto_cancel:
    on_new_commit: interruptible

default:
  interruptible: true

variables:
  IMAGE_TAG: v0.1.5
  BANTERBUS_CI_IMAGE: $CI_REGISTRY_IMAGE/ci:$IMAGE_TAG

stages:
  - pre
  - deps
  - test
  - build
  - deploy
  - release

.task:
  stage: test
  image: $BANTERBUS_CI_IMAGE
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  cache:
    paths:
      - ${GOPATH}/pkg/mod
    policy: pull
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      # changes:
      #   - "*.go"
      #   - "./static/**/*"
  before_script:
    # INFO: Used to create directory, needed for tests and linter
    - mkdir -p /tmp

.test:
  extends:
    - .task
  variables:
     GOTESTSUM_JUNITFILE: "report.xml"
     XDG_DATA_HOME: "/tmp/"
     GOTEST_EXTRA_ARGS: '-args -test.gocoverdir=$CI_PROJECT_DIR/coverage'
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
  before_script:
    - mkdir -p $CI_PROJECT_DIR/coverage /tmp
  artifacts:
    paths:
      - coverage
    reports:
      junit: report.xml

.docker:
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
    IMMUTABLE: "true"
  services:
    - docker:27-dind
  script:
    - echo "experimental-features = nix-command flakes" > /etc/nix/nix.conf
    - nix-env -iA nixpkgs.docker nixpkgs.go-task
    - task docker:publish

publish:docker:ci:
  stage: pre
  variables:
    IMAGE: $BANTERBUS_CI_IMAGE
    FLAKE_TARGET: container-ci
    LOCAL_IMAGE: banterbus-dev
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - "containers/ci.nix"
        - "flake.nix"
        - "flake.lock"
  extends:
    - .docker
  before_script:
    - |
      if ! git diff --name-only HEAD~1 | grep -q ".nix"; then
        echo "No changes in *.nix in the current commit. Skipping job."
        exit 0
      fi

download:dependency:
  extends:
    - .task
  stage: deps
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - go.mod
        - go.sum
  script:
    - go mod download
  cache:
    policy: pull-push

lint:
  extends:
    - .task
  script:
    - task lint

format:
  extends:
    - .task
  script:
    - task format
    - git diff --exit-code

generate:
  extends:
    - .task
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  script:
    - task generate
    - git diff --exit-code

tests:unit:
  extends:
    - .test
  script:
    - task tests:unit -- ${GOTEST_EXTRA_ARGS}

tests:integration:
  extends:
    - .test
  services:
    - redis
  variables:
    BANTERBUS_REDIS_ADDRESS: redis:6379
  script:
    - task tests:integration -- ${GOTEST_EXTRA_ARGS}

test:e2e:
  extends:
    - .test
  services:
    - redis
  variables:
    BANTERBUS_REDIS_ADDRESS: redis:6379
  retry:
    max: 2
  script:
    - task tests:e2e -- ${GOTEST_EXTRA_ARGS}
  artifacts:
    when: always
    reports:
      junit: report.xml
    paths:
      - coverage
      - tests/e2e/videos/*

combine:coverage:
  stage: build
  extends:
    - .task
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
  script:
    - task coverage
  coverage: /total:\s+\(statements\)\s+\d+.\d+%/
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

#TODO: tag image using dev SHA
publish:dev:docker:
  stage: build
  needs: []
  variables:
    IMAGE: $CI_REGISTRY_IMAGE:dev
    FLAKE_TARGET: container
    LOCAL_IMAGE: banterbus
    IMMUTABLE: "false"
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      # changes:
      #   - "*.go"
      #   - "./static/**/*"
  extends:
    - .docker

deploy:dev:
  stage: deploy
  image:
    name: bitnami/kubectl:latest
    entrypoint: ['']
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      # changes:
      #   - "*.go"
      #   - "./static/**/*"
  script:
    - kubectl config use-context hmajid2301/k3s-config:ms01
    - kubectl scale deployment banterbus --replicas=0 -n dev
    - kubectl scale deployment banterbus --replicas=1 -n dev
    - kubectl rollout status deployment/banterbus -n dev --timeout=300s
  dependencies:
    - publish:dev:docker

#INFO: Because Nix docker builds are immutable, we can just rebuild the image here for production
# If we wanted to be more efficient we could work out way to retag a dev image. But this is good enough for now.
publish:prod:docker:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
  variables:
    IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
    FLAKE_TARGET: container
    LOCAL_IMAGE: banterbus
    IMMUTABLE: "false"
  services:
    - docker:27-dind
  extends:
    - .docker

deploy:prod:
  stage: deploy
  image:
    name: bitnami/kubectl:latest
    entrypoint: ['']
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - kubectl config use-context hmajid2301/k3s-config:ms01
    - kubectl scale deployment banterbus --replicas=0 -n prod
    - kubectl scale deployment banterbus --replicas=1 -n prod
    - kubectl rollout status deployment/banterbus -n prod --timeout=300s

release:
  stage: release
  rules:
    - if: $CI_COMMIT_TAG
  extends:
    - .task
  variables:
    GIT_DEPTH: 0
  script:
    - task release

