get:mr:iid:
  image: $BANTERBUS_CI_IMAGE
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_TAG
  script:
    - |
      # Fetch merged MRs associated with this commit
      RESPONSE=$(curl -sS \
        --header "PRIVATE-TOKEN: $CI_JOB_TOKEN" \
        -w "\n%{http_code}" \
        "$CI_API_V4_URL/projects/$CI_PROJECT_ID/repository/commits/$CI_COMMIT_SHA/merge_requests?state=merged")

      HTTP_STATUS=$(echo "$RESPONSE" | tail -n1)
      BODY=$(echo "$RESPONSE" | head -n -1)

      if [ "$HTTP_STATUS" != "200" ]; then
        echo "ERROR: API request failed with status $HTTP_STATUS"
        echo "Response body:"
        echo "$BODY"
        exit 1
      fi

      # Extract most recent MR IID
      MR_IID=$(echo "$BODY" | jq -r 'sort_by(.merged_at) | last | .iid // empty')

      if [ -n "$MR_IID" ]; then
        echo "Detected MR IID: $MR_IID"
        echo "MR_IID=$MR_IID" >> build.env
      else
        echo "No merged MR found for commit $CI_COMMIT_SHA"
        exit 1
      fi
  artifacts:
    reports:
      dotenv: build.env

deploy:prod:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  needs: ["get:mr:iid"]
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_TAG || $CI_COMMIT_BRANCH == "main"
  environment:
    name: prod
  before_script:
    - export PROD_TAG="prod-$CI_COMMIT_SHA-$(date +%s)"
    - echo $CI_REGISTRY_IMAGE:$PROD_TAG > image_name.txt
  script:
    - echo "Pulling MR image $CI_REGISTRY_IMAGE:$MR_IID"
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_JOB_TOKEN" "$CI_REGISTRY"
    - docker pull $CI_REGISTRY_IMAGE:$MR_IID
    - echo "Tagging as prod image $CI_REGISTRY_IMAGE:$PROD_TAG"
    - docker tag $CI_REGISTRY_IMAGE:$MR_IID $CI_REGISTRY_IMAGE:$PROD_TAG
    - echo "Pushing prod image to registry"
    - docker push $CI_REGISTRY_IMAGE:$PROD_TAG
    - echo "prod image $CI_REGISTRY_IMAGE:$PROD_TAG"
  artifacts:
    paths:
      - image_name.txt

check_deploy:prod:
  extends: .k8s_deploy
  stage: deploy
  environment:
    name: prod
    url: https://banterbus.games
  needs: ["deploy:prod"]
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_TAG || $CI_COMMIT_BRANCH == "main"
  variables:
    NAMESPACE: prod
  dependencies:
    - deploy:prod

