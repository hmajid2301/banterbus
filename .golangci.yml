version: "2"

linters:
  enable:
    - bodyclose
    - copyloopvar
    - dogsled
    - dupl
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - lll
    - misspell
    - mnd
    - nakedret
    - noctx
    - nolintlint
    - revive
    - sloglint
    - staticcheck
    - testifylint
    - unconvert
    - unparam
    - whitespace
  settings:
    gosec:
      excludes:
        - G404
    govet:
      disable:
        - fieldalignment
    sloglint:
      no-mixed-args: false
      attr-only: true
      context: all
      static-msg: true
      no-raw-keys: false
      key-naming-case: snake
      args-on-sep-lines: true

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: internal/store/db/transactions.go
        text: Error return value of `tx.Rollback` is not checked
      - linters:
          - dupl
          - errcheck
          - funlen
          - gocyclo
          - gosec
          - mnd
        path: _test.go
      - linters:
          - dupl
          - errcheck
          - funlen
          - gocyclo
          - gosec
          - mnd
        path: banterbustest
      - linters:
          - mnd
        path: internal/store/db/pgx.go
        text: 'Magic number: 2'
      - linters:
          - errcheck
        source: ^\s*defer\s+
    paths:
      - .go
      - direnv
      - internal/mocks
      - internal/store/db
      - third_party$
      - builtin$
      - examples$

formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - gitlab.com/hmajid2301/banterbus
  exclusions:
    generated: lax
    paths:
      - .go
      - direnv
      - internal/mocks
      - internal/store/db
      - third_party$
      - builtin$
      - examples$
