apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared-banterbus-prod
  labels:
    app: cloudflared-banterbus-prod
spec:
  replicas: 2  # HA setup for prod
  selector:
    matchLabels:
      app: cloudflared-banterbus-prod
  template:
    metadata:
      labels:
        app: cloudflared-banterbus-prod
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
        - tunnel
        - --no-autoupdate
        - run
        - --token
        - $(TUNNEL_TOKEN)
        env:
        - name: TUNNEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflared-token  # Uses existing secret from k8s-gitops
              key: token
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi