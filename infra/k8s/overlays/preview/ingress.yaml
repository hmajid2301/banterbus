apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banterbus
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: preview.dev.banterbus.games # Will be patched by ResourceSet
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: banterbus
            port:
              number: 80
  tls:
  - hosts:
    - preview.dev.banterbus.games # Will be patched by ResourceSet
    secretName: banterbus-preview-tls # Will be patched by ResourceSet