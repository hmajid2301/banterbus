apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banterbus
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - banterbus.games
      secretName: banterbus-tls
  rules:
    - host: banterbus.games
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: banterbus
                port:
                  number: 80