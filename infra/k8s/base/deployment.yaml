apiVersion: apps/v1
kind: Deployment
metadata:
  name: banterbus
spec:
  selector:
    matchLabels:
      app: banterbus
  template:
    metadata:
      labels:
        app: banterbus
    spec:
      serviceAccountName: banterbus
      containers:
      - name: banterbus
        image: registry.gitlab.com/banterbus/banterbus:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: banterbus-config
        - configMapRef:
            name: banterbus-config-env
        - secretRef:
            name: banterbus-secrets
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets"
          readOnly: true
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "banterbus-secrets"