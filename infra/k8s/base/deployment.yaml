apiVersion: apps/v1
kind: Deployment
metadata:
  name: banterbus
spec:
  selector:
    matchLabels:
      app: banterbus
  template:
    metadata:
      labels:
        app: banterbus
    spec:
      serviceAccountName: banterbus
      containers:
       - name: banterbus
         image: registry.gitlab.com/banterbus/banterbus:dev-9ec7795552b0f6d60d82263fc30c809d2d9a3642-1757689997
         ports:
         - containerPort: 8080
         envFrom:
         - configMapRef:
             name: banterbus-config
         - configMapRef:
             name: banterbus-config-env
         - secretRef:
             name: banterbus-secrets
         volumeMounts:
         - name: secrets-store
           mountPath: "/mnt/secrets"
           readOnly: true
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "banterbus-secrets"
